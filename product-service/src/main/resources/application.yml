spring:
  config:
    import: optional:application-secret.properties
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  kafka:
    listener:
      missing-topics-fatal: false
    consumer:
      auto-offset-reset: earliest
    bootstrap-servers: ${kafka.uri}
  cloud:
    bus:
      ack:
        enabled: true
  application:
    name: product
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        jdbc:
          batch_size: 30
        show_sql: true
        format_sql: true

  flyway:
    enabled: false

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0B
      max-file-size: 100MB
      max-request-size: 100MB
      location: C:\\Users\\zks14\\Desktop\\multi_module\\product-service\\src\\main\\resources
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.kafka.retrytopic: debug

management:
  endpoints:
    web:
      exposure:
        include: refresh, bus-refresh
custom:
  flyway:
    business:
      locations: classpath:db/migration
      baseline-on-migrate: true
    batch:
      locations: classpath:db/migration_batch
      baseline-on-migrate: true

  jpa:
    entity-scan-packages:
      - com.msa.product
