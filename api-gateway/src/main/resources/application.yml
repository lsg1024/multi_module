spring:
  application:
    name: scg
  profiles:
    active: dev
  cloud:
    loadbalancer:
      cache:
        enabled: true
        ttl: 1s
    gateway:
      httpclient:
        connect-timeout: 10000
      forwarded:
        enabled: true
      x-forwarded:
        enabled: true
        for-enabled: true
        proto-enabled: true
        host-enabled: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://*.localhost:*"
              - "http://localtest.me:*"
              - "http://*.localtest.me:*"
              - "http://*.kkhan.co.kr"
              - "https://*.kkhan.co.kr"
            allow-credentials: true
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
              - Location
              - X-Tenant-ID
              - X-Request-Id
      routes:

        ################################
        # 외부 라우팅: 클라이언트 <-> 서비스 #
        ################################

        - id: users-signup
          uri: lb://users
          predicates:
            - Path=/users/signup
            - Method=POST,OPTIONS
          filters:
            - StripPrefix=1
            - name: LoggingFilter
            - name: TenantHeaderFilter

        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - name: UserAgentHeaderFilter
            - RemoveRequestHeader=X-User-ID
            - name: AuthorizationHeaderFilter
              args:
                require: false
            - name: Retry
              args:
                retries: 3
                statuses: INTERNAL_SERVER_ERROR, BAD_GATEWAY, SERVICE_UNAVAILABLE, GATEWAY_TIMEOUT
                methods: GET, POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false

        - id: users
          uri: lb://users
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: true
                verifyDevice: true
                verifyForwardedFor: false

        - id: account
          uri: lb://account
          predicates:
            - Path=/account/**
          filters:
            - StripPrefix=1
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: true
                verifyDevice: true
                verifyForwardedFor: true

        - id: product
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: true
                verifyDevice: true
                verifyForwardedFor: true

        - id: catalog
          uri: lb://product
          predicates:
            - Path=/catalog/**
          filters:
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: true
                verifyDevice: true
                verifyForwardedFor: true

        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: true
                verifyDevice: true
                verifyForwardedFor: true

        #############################
        # 내부 라우팅: 서비스 <-> 서비스 #
        #############################
        - id: users-internal # 일단 내부로 돌리긴 했는데 추후 내부 통신에 따라 login과 비login으로 분리 필요할지도..
          uri: lb://users
          predicates:
            - Path=/internal/users/**
          filters:
            - StripPrefix=2
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - name: UserAgentHeaderFilter
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=X-User-ID
            - name: AuthorizationHeaderFilter
              args:
                require: false
                verifyDevice: false
                verifyForwardedFor: false

        - id: account-internal
          uri: lb://account
          predicates:
            - Path=/internal/account/**
          #            - RemoteAddr=${ACCOUNT_INTERNAL_IP}
          filters:
            - StripPrefix=2
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=X-User-ID
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: false
                verifyDevice: false
                verifyForwardedFor: false

        - id: product-internal
          uri: lb://product
          predicates:
            - Path=/internal/product/**
          #            - RemoteAddr=${PRODUCT_INTERNAL_IP}
          filters:
            - StripPrefix=2
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=X-User-ID
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: false
                verifyDevice: false
                verifyForwardedFor: false


        - id: order-internal
          uri: lb://order
          predicates:
            - Path=/internal/order/**
          #            - RemoteAddr=${ORDER_INTERNAL_IP}
          filters:
            - StripPrefix=2
            - name: LoggingFilter
            - name: TenantHeaderFilter
            - name: ForwardedForHeaderFilter
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=X-User-ID
            - name: UserAgentHeaderFilter
            - name: AuthorizationHeaderFilter
              args:
                require: false
                verifyDevice: false
                verifyForwardedFor: false

management:
  endpoint:
    gateway:
      access: unrestricted
  endpoints:
    web:
      exposure:
        include: gateway, health, refresh
  server:
    base-path:
  health:
    redis:
      enabled: false
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: DEBUG

server:
  port: ${gateway.port}